<html>

<head>
    <title></title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="p-10 text-gray-800">
    <section class="bg-purple-100 rounded-2xl p-5 mb-10">
        <div class="container mx-auto">
            <div class="py-28">
                <h2 class="text-center text-5xl font-bold">
                    Admin Login
                </h2>
            </div>

                <div class="border flex flex-col justify-center p-12">
                    <input class="border border-black p-3 rounded-2xl font-bold text-lg shadow mb-5" type="email"
                        id="number" placeholder="Enter E-mail">

                    <input class="border border-black p-3 rounded-2xl font-bold text-lg shadow" type="password"
                        id="password" placeholder="Enter Password">
                    <h3 class="mb-5 font-bold text-red-600 text-lg text-left">Wrong password...!</h3>
                </div>
                <div class="flex justify-center">
                    <button
                        class="bg-purple-600 text-lg text-white p-3 rounded-2xl hover:bg-purple-900 mt-5">Submit</button>
                </div>
            </div>
        </div>
    </section>

    <!--page 2-->

    <section class="bg-purple-100 rounded-2xl p-5 mb-10">

                    Admin Login
                </h2>
            </div>

                <div class="flex flex-wrap mt-2 mb-2">
                    <div class="w-1/2 p-5">

                            <label class="text-center text-2xl font-italic text-gray-700" for="poll">
                                Poll Name :
                            </label>

                            <input class="border border-black p-3 rounded-2xl font-bold text-lg shadow ml-5" type="text"

                            <div class="mt-10">
                                <label class="text-center text-2xl font-italic text-gray-700" for="poll">
                                    Nominee :
                                </label>
                                <input class="border border-black p-3 rounded-2xl font-bold text-lg shadow ml-7"

                                    class="bg-purple-600 text-lg text-white p-3 rounded-2xl hover:bg-purple-900 mt-5"
                                    type="submit">
                                    ADD
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/2 p-5">
                        <div class="bg-white p-5 rounded-2xl shadow-lg">
                            <div>
                                <label class="text-center text-2xl font-italic text-gray-700" for="nominee">
                                    Nominees:-
                                </label>
                            </div>
                            <button
                                class="bg-purple-600 text-lg text-white p-3 rounded-2xl hover:bg-purple-900 mt-5 text-right"

                                Dlt

            </h2>
            <h4 class="text-left text-5xl font-italic ml-8 mt-8">

            </h4>
        </div>

            <label class="text-center text-2xl font-bold" for="polls">Select Representative : </label>
            <button class="bg-purple-600 text-lg text-white p-3 rounded-2xl hover:bg-purple-900 mt-5 ml-5"

            <div>
            </div>
